<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu {
            position: relative;
            display: flex;
            margin-right: 50px;
            font-size: 30px;
            flex-direction: column;
            gap: 0.6rem;
            align-items: center;
            justify-content: center;
            height: 3.5rem;
            width: 10rem;
            color: #fff;
            transition: 250ms ease all;
            text-decoration: none;
            width: 10rem;
            text-transform: uppercase;
            transition: 500ms ease all;
        }
        .menu svg {
            transition: 500ms ease all;
        }
        .menu:hover svg {
            stroke: #a3ff03;|
        }
        }

        #menu-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #menu-list {
            list-style: none;
            padding: 0;
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #333;
        }

        #menu-list li {
            padding: 10px;
        }

        #menu-list li a {
            text-decoration: none;
            color: #fff;
        }

        #menu-button:hover + #menu-list,
        #menu-list:hover {
            display: block;
        }
    </style>
    <title>Menu Suspenso</title>
</head>
<body>
    <div class="menu">
        <button id="menu-button">Menu</button>
        <ul id="menu-list">
            <li><a href="https://190alertas.github.io/190/home" target="_parent">HOME</a></li>
            <li><a href="https://190alertas.github.io/190/conteudo/release" target="_parent">RELEASE</a></li>
            <li><a href="https://190alertas.github.io/190/conteudo/veiculos" target="_parent">VEÍCULOS</a></li>
            <li><a href="https://190alertas.github.io/190/conteudo/assuntos" target="_parent">ASSUNTOS CORRENTES</a></li>
            <li><a href="https://190alertas.github.io/190/conteudo/feedback" target="_parent">SUGESTÕES</a></li>
        </ul>
    </div>
    <script>
        const menuButton = document.getElementById('menu-button');
        const menuList = document.getElementById('menu-list');

        menuButton.addEventListener('click', () => {
            menuList.style.display = menuList.style.display === 'block' ? 'none' : 'block';
        });

        menuList.addEventListener('click', () => {
            menuList.style.display = 'none';
        });
    </script>
</body>
</html>
