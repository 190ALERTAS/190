<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para o menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #000000;
            color: #FFFFFF;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            margin-left: 10px;
        }

        .menu {
            display: flex;
            align-items: center; /* Alinhe os itens no centro horizontalmente */
            margin-right: 10px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Use flexbox para alinhar horizontalmente */
        }

        .menu ul li {
            margin-right: 20px; /* Espa√ßamento entre os itens */
        }

        .menu ul li:last-child {
            margin-right: 0; /* Remova o espa√ßamento √† direita do √∫ltimo item */
        }

        .menu ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }

        /* Estilos para dispositivos m√≥veis */
        @media screen and (max-width: 600px) {
            .menu {
                display: none;
            }

            .menu.active {
                flex-direction: column;
                display: flex;
                align-items: center;
                background-color: #1E1E1E;
                position: absolute;
                top: 70px;
                right: 0;
                left: 0;
                z-index: 1;
                
            }

            .menu.active ul li {
                margin: 10px 0;
            }
        }

        .menu-button {
            display: none;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .menu-button {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/190ALERTAS/190/main/conteudo/img/Logo%20190ALERTAS.png">
            <h3>190 üö® ALERTAS</h3>
        </div>
<div class="menu-button" onclick="toggleMenu()">
            <img src="" alt="Menu">
        </div>

        <nav class="menu">
            <ul>
                <li><a href="https://190alertas.github.io/190/conteudo/home" target="_parent">IN√çCIO</a></li>
                <li><a href="https://190alertas.github.io/190/conteudo/release" target="_parent">RELEASE</a></li>
                <li><a href="https://190alertas.github.io/190/conteudo/veiculos" target="_parent">VE√çCULOS</a></li>
                <li><a href="https://190alertas.github.io/190/conteudo/assuntos" target="_parent">ASSUNTOS CORRENTES</a></li>
                <li><a href="https://190alertas.github.io/190/conteudo/feedback" target="_parent">SUGEST√ïES</a></li>
            </ul>
        </nav>
    </div>
<script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
